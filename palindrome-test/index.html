<!DOCTYPE html>
<html lang="en-us" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Palindrome - Test</title>

        <!-- build:css styles/vendor.css -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.css">
        <!-- endbuild -->

        <!-- build:css styles/app.css -->
        <link rel="stylesheet" href="app.css">
        <!-- endbuild -->
    </head>

    <body>

        <div id="content">
            <div class="centered">
                <h1 class="title">Palindrome Test</h1>
                <input type="text" name="words" id="words" class="input" placeholder="Is a palindrome? Test!">
                <div class="result">
                    <div id="results-success">
                        <span class="fa fa-check"></span>
                        <span class="text">Is a palindrome!</span>                
                    </div>
                    <div id="results-error">
                        <span class="fa fa-close"></span>
                        <span class="text">It's not a palindrome</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- IGNORE -->
        <script src="bundle.js"></script>
    </body>
</html>
